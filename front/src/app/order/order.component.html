
<div class="row mt-3">
  <div class="col-md">
    <osc-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="addOrRemoveEvent($event.detail)"></osc-fullcalendar>
  </div>
  <div class="col-md-3 panel panel-default">
      <div class="panel-heading text-center mb-3">
          <strong>Clients dans la commande</strong>
      </div>
      <div class="panel-body">
        <osc-customer-list [currentSelection]="currentCustomer" [customerChoices]="choices" (selected)="onCustomerSelected($event)"></osc-customer-list>
        <osc-customer-search (selected)="onCustomerAdded($event)"></osc-customer-search>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-danger mt-3" type="button" (click)="abortOrder()">
            Annuler
          </button>
          <button class="btn btn-success mt-3" type="button"
                  [disabled]="choices.length == 0 || choices[0].choices.length == 0"
                  (click)="passOrder()">
            Finaliser la commande
          </button>
        </div>
      </div>
  </div>
</div>
