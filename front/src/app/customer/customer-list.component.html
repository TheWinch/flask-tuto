<osc-messages></osc-messages>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="input-group mt-2 align-middle">
      <input #searchBox type="text"
             class="form-control"
             (keyup)="search(searchBox.value)"
             placeholder="Filtre par nom ou email..."
             style="width: 100%;"/>
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" routerLink="/customers/new">
          <i class="fa fa-plus-circle"></i>
          Ajouter un client
        </button>
      </span>
    </div>
  </div>
  <div class="col-9">
    <table class="table table-hover mt-3">
      <thead>
      <tr>
        <th scope="col">Pr√©nom</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers$ | async">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>
          <a routerLink="/customers/{{ customer.id }}" class="badge badge-pill badge-primary" style="cursor: pointer">Editer</a>
          <a (click)="deleteCustomer(customer)" class="badge badge-pill badge-danger" style="cursor: pointer; color: white">Supprimer</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div><div class="w-100" ></div>
  <ngb-pagination [directionLinks]="false" [collectionSize]="collectionSize" [pageSize]="4" [(page)]="page" (pageChange)="onPageChange($event)"></ngb-pagination>
</div>
