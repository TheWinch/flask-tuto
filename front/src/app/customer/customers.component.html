<div class="row">
  <div class="col-md-8">
    <div class="row">
    <div class="col-md-6">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>    
      <ul class="customers">
        <li *ngFor="let customer of customers"
            [class.selected]="customer === selectedCustomer"
            (click)="onSelect(customer)">
          <span class="badge">{{customer.id}}</span>{{customer.firstName}} {{customer.lastName}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <customer-detail *ngIf="selectedCustomer" [customer]="selectedCustomer"></customer-detail>
    </div>
  </div>
  <div>
</div>
