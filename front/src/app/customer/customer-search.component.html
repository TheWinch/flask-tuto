<div class="input-group mt-2 align-middle">
  <input #searchBox type="text"
                    class="form-control"
                    (keyup)="search(searchBox.value)"
                    placeholder="Chercher un client..."/>
  <div class="input-group-append" (click)="showCustomerCreationModal()">
    <span class="mr-2 text-success input-group-text">
      <i class="fa fa-plus-circle"></i>
    </span>
  </div>
</div>
<div class="list-group">
  <ng-container *ngFor="let customer of searchResults$ | async">
    <a *ngIf="!isExcluded(customer)"
       class="list-group-item list-group-item-action " (click)="onSelect(customer)">
     {{customer.firstName}} {{customer.lastName}}
   </a>
   </ng-container>
   <div *ngIf="pageSize < searchSize" class="list-group-item d-flex align-items-center">
      <a *ngIf="searchPage > 1" class="w-50" (click)="onPreviousPage()">
          Moins...
      </a>
      <a *ngIf="searchPage*pageSize < searchSize" class="w-50" (click)="onNextPage()">
          Plus..
      </a>
       </div>
</div>
