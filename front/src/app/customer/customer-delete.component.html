<div class="modal-header">
    <h5 class="modal-title">Supprimer un client</h5>
    <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Etes-vous sûr? Cette opération supprimera définitivement ce client et toutes les commandes associées!</p>
</div>
<div class="modal-footer btn-group d-flex">
    <button [disabled]="saving" type="button" class="btn btn-danger w-100" (click)="onDismiss()">Annuler</button>
    <button [disabled]="saving" type="button" class="btn btn-primary w-100" (click)="onConfirm()">Confirmer</button>
</div>
